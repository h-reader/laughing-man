<div>
    <button class="btn btn-primary" (click)="fileInput.click()">
        画像
        <input #fileInput type="file" (change)="showImage4Canvas(fileInput)" />
    </button>
    <button class="btn btn-primary" [disabled]="isSetImage() == false" (click)="convertImage()">LaughingMan!!</button>
</div>
<canvas #dropCanvas id="dropCanvas" [hidden]="isSetImage() == false" ></canvas>
